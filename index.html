<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div id="things">
        <div id="container-options">
            <div id="changes">
                <h2 class="titleop">Table option</h2>
                <button id="size">Size</button>
                <button id="clear">Clear</button>
            </div>
            <div id="colors">
                <h2 class="titleop">Color option</h2>
                <button id="black">Black</button>
                <button id="rainbow">Rainbow</button>
                <button id="greys">Greys</button>
                <button id="selectorCol" class="selectorCol">
                    Pick: 
                    <input id="seleColor" type="color">
                </button>
            </div>
        </div>
    
    <div id="container"></div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
